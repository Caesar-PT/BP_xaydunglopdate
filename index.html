<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // Xây dựng lớp MyDate với phương thức khởi tạo có 3 tham số truyền vào
    let MyDate = function(day, month, year) {

        this.day = day;

        this.month = month;

        this.year = year;

        //Xây dựng phương thức trả về ngày, tháng, năm
        this.getDay = function() {
            return this.day;
        }
        this.getMonth = function() {
            return this.month;
        }
        this.getYear = function() {
            return this.year;
        }

        // Xây dựng phương thức thiết đặt lại giá trị các thuộc tính day, month, year
        this.setDay = function(day) {
            this.day  = day;
            return this.day;
        }
        this.setMonth = function(month) {
            this.month  = month;
            return this.month;
        }
        this.setYear = function(year) {
            this.year  = year;
            return this.year;
        }
        // Phương thức đặt lại ngày tháng năm cho MyDate
        this.setDfday = function (day) {
                this.day = day;
                return this.day;
        }
        this.setDfmonth = function (month) {
            this.month = month;
            return this.month;
        }
        this.setDfyear = function (year) {
            this.year = year;
            return this.year;
        }
        //  Trả về chuỗi ngày tháng năm theo định dạng dd/mm/yyyy
        this.toString = function (){
            let str = this.day + '/' + this.month + '/' + this.year;
            return str;
        }

    };
    //Sử dụng lớp vừa tạo. Tạo đối tượng date với ngày:2, tháng:2, năm: 2007:
    let date = new MyDate(2, 2, 2007);

    //Truy cập phương thức của lớp date
    let day = date.getDay(); // 2

    let month = date.getMonth(); // 2

    let year = date.getYear(); // 2007
    // Hiển thị ngày, tháng, năm
    alert(day + "/" + month + "/" + year);
    day = date.setDay(10);
    month = date.setMonth(10);
    year = date.setYear(2019);
    alert(day + "/" + month + "/" + year);
    day = date.setDfday(1);
    month = date.setDfmonth(1);
    year = date.setDfyear(2000);
    alert(day + "/" + month + "/" + year);
    document.write(date.toString());

</script>

</body>
</html>
